<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript引入</title>
    <!--
        在head标签内引入外部js
        src:指向外部js文件路径
        type:声明引入的js文件类型
        注意:script标签不要用快速结束符
      -->
    <!--JavaScript除了可以在head标签引入之外,推荐在body底部引入-->
    <!--<script src="js/test.js" type="text/javascript"></script>-->
</head>
<body>
<!--
    JavaScript:脚本语言,跟Java没有任何关系
        1.网页包含html+css,用于网页的布局和修饰
        2.JavaScript用于处理网页中的事件,即事件驱动
    JavaScript包含:
        1.JavaScript的基本语法:变量,数据类型,运算符
          注释,数组,对象,函数(方法)
        2.DOM:操做网页中的各种元素,例如增加删除元素等
        3.BOM:浏览器对象模型,包含了当前浏览器的基本信息

    JavaScript引入方式:
        1.外部引入:
        2.内部标签引入:在body内部引入,在body底部定义

-->
<!--type告诉浏览器,是JavaScript内容,请用JavaScript来处理-->
<script type="text/javascript">
    /*
     * 注释方式与Java类似
     *
     *
     *
     * /
</script>
</body>
</html>
