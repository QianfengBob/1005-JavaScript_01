<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js交互</title>
</head>
<body>
<!--通过html标签的onclick时间,调用JavaScript中定义的方法clickme-->
<button id="clickme" onclick="clickme()">你敢点我???????</button>
<button onclick="showAlert()">测试效果</button>
<button onclick="showConfirm()">测试确认框效果</button>
<button onclick="showPrompt()">测试带输入框的提示框</button>

























<script type="text/javascript">


    function clickme() {
        console.log("我服了");
    }

    function showAlert() {
        /*
            系统提示框一共有三种
            alert confirm prompt
         */
        alert("我是一个带确定按钮的系统警示框");
    }
    function showConfirm() {
        var result = confirm("我是一个带确认框的系统警示框");
        console.log(result);

    }

    function showPrompt() {
        var result = prompt("我是一个带输入框的提示框","输入框的默认的值");
        //点确认按钮,返回输入默认的值,点取消返回null
        console.log("用户的选择是"+result)
    }

</script>
</body>
</html>
