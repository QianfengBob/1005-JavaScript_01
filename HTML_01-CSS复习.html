<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS复习</title>
</head>
<body>
<!--
    盒子模型:
        1.外边距,用margin进行设置
        2.边框,border
        3.内边距,padding
        4.元素:具体内容
        盒子的宽高,width,height返回的是border-padding+元素(内容)

    外边距折叠:
        1.如果两个组件都设置了同样的值margin,则会产生折叠及两个组件的实际外边距只是为其中的一个值
        2.如果两个组件设置的margin不一样,则采用其中较大的值作为组件之间的外边距

    浮动:
        float属性设置,指的是让当前元素跳出标准文档流排版
        none:不浮动,默认元素不浮动
        left:向左浮动
        right:向右浮动

    清除浮动:
        第一种:
            给浮动标签的标签下一个标签设置clear:both
        第二种:
            通过overflow属性设置当前标签内容溢出时采用的处理方式
            1.visible:默认的,溢出内容在盒子外显示
            2.hidden:隐藏溢出的内容
            3.scroll:溢出内容隐藏,同时提供滚动条查看更多
            4.auto:同上
        第三种:
            利用伪元素处理善后工作,主要利用的方法是after,即元素处理之后的方法调用,
            在after方法中做clear工作
    定位:position
        1.相对位置relative
          参照物是自身,原位置保留
        2.绝对位置absolute
          1).:如果父组件没有设置position,则参照物是当前所在的窗体,即body
          2).:如果父组件设置了position,则参照物就是父组件,原位置还是会自动空出来
    Z-index:z轴,处理元素层叠的问题,默认是0,值越优先级越高;
            如果元素没有设置position,则Z-index有效值是-1,0,1
            如果元素设置了position,则Z-index是任意整数
        3.固定位置fixed
            1).设置这个属性值得元素会跳出标准文档流排版,与float相似
            2).参照物是当前可视窗口

  -->
</body>
</html>
