<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript控制语句</title>
</head>
<body>
<script type="text/javascript">
    /*
        java控制语句:if,else,elseif,for,while,switch,dowhile,break,continue,return

        运算符:+,-,*,/,%,++,--,+=,-=,*=,/=,==
        逻辑运算符 |,&,||,&&,!,!=
        赋值运算符 =
        其他 () [] {}




     */
    var a = 10;
    var b = 5;
    var c = 20;
    if(a>10){
        console.log("a>10"+a);
    }else if(a>0&&a<10){
        console.log(b);
    }else{
        console.log(c)
    }

    for(var i = 0;i<5;i++){
        console.log(i);
    }

    while (a>9){
        console.log(a);
        a--;
    }

    do{
      console.log(b)
    }while (b>5);

    c = 2;
    switch (c){
        case 1:
            console.log("1");
            break;
        case 2:
            console.log("0");
            break;
    }

</script>
</body>
</html>
