<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-input</title>
</head>
<body>
<input type="text" id="username" placeholder="请输入用户名">
<button onclick="clickeme()">点击我获取内容</button>
</body>
<script type="text/javascript">
    //定义一个方法
    function clickeme() {
        //先找到input元素
        //通过id获取元素

        var input = document.getElementById("username");
        //获取input元素的值

        var value = input.value;
        //以弹出框的方式,显示输入值

        alert("输入框的值:"+value);
        //改变输入框的样式
        input.style.color = "#f88";//更改文字颜色
        input.style.borderColor = "blue";
    }
</script>
</html>
